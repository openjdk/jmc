CommonConstraints_BEGINNING_OF_EVERY_CHUNK=Beginning of every chunk
CommonConstraints_END_OF_EVERY_CHUNK=End of every chunk
CommonConstraints_ONCE_EVERY_CHUNK=Once every chunk

# EventOption_*_LABEL and DESC keys are constructed in KnownEventOptions.option(String, IConstraint<T>, T)
# These keys do not have a corresponding constant in Messages.java
EventOption_ENABLED_LABEL=Enabled
EventOption_ENABLED_DESC=Whether or not events of this type will be included.
EventOption_PERIOD_LABEL=Period
EventOption_PERIOD_DESC=The request period.
EventOption_STACKTRACE_LABEL=Stack Trace
EventOption_STACKTRACE_DESC=Whether or not to include stack traces in the events.
EventOption_THRESHOLD_LABEL=Threshold
EventOption_THRESHOLD_DESC=Only include events with at least this duration.

RecordingOption_DEFAULT_RECORDING_NAME=Recording

# RecordingOption_*_LABEL and DESC keys are constructed in KnownRecordingOptions.option(String, IConstraint<T>, T)
# These keys do not have a corresponding constant in Messages.java
#Options common to JFR V1 and V2
RecordingOption_RECORDING_NAME_LABEL=Name
RecordingOption_RECORDING_NAME_DESC=Recording name
RecordingOption_TO_DISK_LABEL=To disk
RecordingOption_TO_DISK_DESC=Record to disk
RecordingOption_DURATION_LABEL=Duration
RecordingOption_DURATION_DESC=Duration of recording
RecordingOption_MAXIMUM_SIZE_LABEL=Max Size
RecordingOption_MAXIMUM_SIZE_DESC=Maximum size of recording
RecordingOption_MAXIMUM_AGE_LABEL=Max Age
RecordingOption_MAXIMUM_AGE_DESC=Maximum age of the events in the recording
#Options unique to JFR V1
RecordingOption_DESTINATION_FILE_LABEL=File Name
RecordingOption_DESTINATION_FILE_DESC=Target file for resulting recording
RecordingOption_START_TIME_LABEL=Start Time
RecordingOption_START_TIME_DESC=Start time of recording
RecordingOption_DESTINATION_COMPRESSED_LABEL=File Compression
RecordingOption_DESTINATION_COMPRESSED_DESC=Should destination file be compressed

# Option unique to JFR V2
RecordingOption_DUMP_ON_EXIT_LABEL=Dump on Exit
RecordingOption_DUMP_ON_EXIT_DESC=Dump recording data to disk on JVM exit

OptionInfo_DISALLOWED_OPTION=Disallowed option
# Compact version of "JDK version 7 or 8"
SchemaVersion_JDK_7_OR_8=JDK 7/8
# Compact version of "JDK version 9 or above"
SchemaVersion_JDK_9_AND_ABOVE=JDK 9+
