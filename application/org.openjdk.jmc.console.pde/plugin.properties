pluginContent.triggerAction.name=Mission Control Trigger Action Wizard
pluginContent.simpleConsoleTab.name=Simple Mission Control Console Tab Wizard
pluginContent.advancedConsoleTab.name=Advanced Mission Control Console Tab Wizard
pluginContent.triggerAction.description=\
<p>This wizard creates the standard plug-in directory structure and \
adds the following: </p>\
<li><b>Simple JDK Mission Control Management Console Trigger Action</b>. %template.triggerAction.desc%</li>\
<p><b>Extensions Used</b></p>\
<li>org.openjdk.jmc.notification.triggerActions</li>
pluginContent.simpleConsoleTab.description=\
<p>This wizard creates the standard plug-in directory structure and \
adds the following: </p>\
<li><b>Management Console Tab. </b> \
A simple JDK Mission Control tab showing the CPU load as text.</li>\
<p><b>Extensions Used</b></p>\
<li>org.openjdk.jmc.ui.common.formpage</li>
pluginContent.advancedConsoleTab.description=\
<p>This wizard creates the standard plug-in directory structure and \
adds the following: </p>\
<li><b>An advanced JDK Mission Control Management Console Tab</b></li>\
<p><b>Extensions Used</b></p>\
<li><b>org.openjdk.jmc.ui.common.formpage</b></li>
template.triggerAction.name=Mission Control Trigger Action Template
template.triggerAction.desc=A simple trigger action that writes the event on System.out.
template.simpleConsoleTab.name=Simple Mission Control Console Tab Template
template.advancedConsoleTab.name=Advanced Mission Control Console Tab Template
