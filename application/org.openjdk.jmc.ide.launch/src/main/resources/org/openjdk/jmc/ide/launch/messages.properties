JfrLaunch_JFR=Flight Recorder
JfrLaunch_ENABLE_JFR=Enable
JfrLaunch_ENABLE_JFR_TOOLTIP=Enable Flight Recorder on this launch configuration
JfrLaunch_AUTO_OPEN=Open recording
JfrLaunch_AUTO_OPEN_TOOLTIP=Automatically open recording after it's complete
# {0} is an error message
JfrLaunch_CONFIG_EXCEPTION=Exception occurred reading configuration: {0}
# {0} is a file name
JfrLaunch_JFR_FILE_DID_NOT_EXIST=The JFR file to open does not exist: {0}\nMaybe there was a problem creating the recording, or the folder did not exist before the recording was started.
JfrLaunch_JFR_LAUNCH_PROBLEM_TITLE=Problem with JDK Flight Recorder launch configuration
JfrLaunch_RECORDING_WAITER_INTERRUPTED=Thread waiting to open time fixed flight recording was interrupted. Started application was probably terminated prematurely.
JfrLaunch_JFR_OPTIONS_PROBLEM=Problem when creating VM arguments for JFR
JfrLaunch_UNKNOWN_JRE_NAME=Unknown JRE name
JfrLaunch_UNKNOWN_JRE_VERSION=Unknown JRE version
JfrLaunch_ORACLE_JDK_LESS_THAN_11=Oracle JDK < 11
JfrLaunch_ORACLE_JDK_CECHKBOX_MESSAGE=Only check this if it really is an Oracle JDK. For OpenJDK, leave this unchecked.

VOLATILE_CONFIGURATION_IN_JRE=in JRE
