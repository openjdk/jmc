<p>此插图显示方法树视图的一个部分，其中已针对突出显示的方法打开了一个上下文菜单。上下文菜单显示命令“运行身份”、“调试身份”、“打开方法”、“有效集”和“颜色条”。每个命令 (“打开方法”除外) 都后跟一个箭头控件。“打开方法”命令处于选中状态，由文本上用对比色呈现的水平条指示。</p>
