NameConverter_JVM_TYPE_UNKNOWN=\u672A\u77E5
NameConverter_JVM_TYPE_OTHER=\u5176\u4ED6
NameConverter_JVM_TYPE_JROCKIT=JRockit
NameConverter_JVM_TYPE_HOTSPOT=HotSpot
NameConverter_JVM_ARCH_UNKNOWN=\u672A\u77E5
NameConverter_JVM_ARCH_OTHER=\u5176\u4ED6\u4F53\u7CFB\u7ED3\u6784
NameConverter_JVM_ARCH_32BIT=32 \u4F4D
NameConverter_JVM_ARCH_64BIT=64 \u4F4D
NameConverter_DEBUG=\u8C03\u8BD5
NameConverter_UNKNOWN_LOCAL_JVM=\u672C\u5730
