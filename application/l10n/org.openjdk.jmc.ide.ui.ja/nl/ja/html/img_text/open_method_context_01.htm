<body>
<p>この図は、メソッドのツリー・ビューの一部を示しています。強調表示されたメソッドのコンテキスト・メニューが開かれています。コンテキスト・メニューには、実行者、デバッグ実行者、「メソッドを開く」、「操作セット」およびカラー・バー・コマンドが表示されています。各コマンドには矢印コントロールが付いています(「メソッドを開く」を除く)。「メソッドを開く」コマンドが選択され、異なる色のバーの中にテキストが表示されています。</p>
