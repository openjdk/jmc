pluginContent.simpleRule.description=<p>\u3053\u306E\u30A6\u30A3\u30B6\u30FC\u30C9\u306F\u30B5\u30F3\u30D7\u30EBJFR\u30EB\u30FC\u30EB\u3067\u30D7\u30E9\u30B0\u30A4\u30F3\u3092\u4F5C\u6210\u3057\u307E\u3059\u3002\u30EB\u30FC\u30EB\u306F\u30E6\u30FC\u30B6\u30FC\u5B9A\u7FA9\u53EF\u80FD\u306A\u74B0\u5883\u5909\u6570(\u30C7\u30D5\u30A9\u30EB\u30C8\u306FJFR_RULE_TEST)\u304B\u3089\u6570\u5024\u3092\u8AAD\u307F\u53D6\u308A\u3001\u305D\u306E\u6570\u5024\u3092\u30B9\u30B3\u30A2\u3068\u3057\u3066\u4F7F\u7528\u3057\u307E\u3059\u3002\u30EB\u30FC\u30EB\u3092\u30C6\u30B9\u30C8\u3059\u308B\u306B\u306F\u3001\u74B0\u5883\u5909\u6570\u3092\u8A2D\u5B9A\u3057\u3066\u77ED\u671F\u306E\u8A18\u9332\u3092\u4F5C\u6210\u3057\u307E\u3059\u3002</p><p><b>\u4F7F\u7528\u62E1\u5F35\u5B50</b></p><li>org.openjdk.jmc.flightrecorder.rules.ruleProvider<br/><br/>\u3053\u306E\u62E1\u5F35\u5B50\u306F\u30D0\u30F3\u30C9\u30EB\u30FB\u30AF\u30E9\u30B9\u30FB\u30ED\u30FC\u30C0\u30FC\u3092\u53D6\u5F97\u3059\u308B\u305F\u3081\u306B\u4F7F\u7528\u3055\u308C\u308B\u3060\u3051\u3067\u3001\u5B9F\u969B\u306E\u5024\u306F\u542B\u307E\u308C\u307E\u305B\u3093\u3002\u30EB\u30FC\u30EB\u306F\u3001POJO\u74B0\u5883(JMC/Eclipse\u306E\u5916\u90E8)\u3067\u4F7F\u7528\u53EF\u80FD\u3067\u3042\u308B\u5FC5\u8981\u304C\u3042\u308B\u305F\u3081\u3001ServiceLoader\u30E1\u30AB\u30CB\u30BA\u30E0\u306B\u3088\u3063\u3066\u30ED\u30FC\u30C9\u3055\u308C\u307E\u3059</li>
