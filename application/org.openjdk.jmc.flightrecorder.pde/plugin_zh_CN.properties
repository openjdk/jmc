pluginContent.simpleRule.name=\u7B80\u5355 JFR \u89C4\u5219\u5411\u5BFC
pluginContent.simpleRule.description=<p>\u6B64\u5411\u5BFC\u521B\u5EFA\u5177\u6709\u793A\u4F8B JFR \u89C4\u5219\u7684\u63D2\u4EF6\u3002\u8BE5\u89C4\u5219\u5C06\u4ECE\u53EF\u7531\u7528\u6237\u5B9A\u4E49\u7684\u73AF\u5883\u53D8\u91CF (\u9ED8\u8BA4\u60C5\u51B5\u4E0B\u4E3A JFR_RULE_TEST) \u8BFB\u53D6\u6570\u5B57, \u7136\u540E\u4F7F\u7528\u8BE5\u6570\u5B57\u4F5C\u4E3A\u5F97\u5206\u3002\u8981\u6D4B\u8BD5\u89C4\u5219, \u53EA\u9700\u8BBE\u7F6E\u73AF\u5883\u53D8\u91CF\u5E76\u521B\u5EFA\u7B80\u77ED\u8BB0\u5F55\u3002</p><p><b>\u4F7F\u7528\u7684\u6269\u5C55</b></p><li>org.openjdk.jmc.flightrecorder.rules.ruleProvider<br/><br/>\u8BF7\u6CE8\u610F, \u6B64\u6269\u5C55\u4EC5\u7528\u4E8E\u83B7\u53D6\u7ED1\u5B9A\u7C7B\u52A0\u8F7D\u5668; \u5B83\u4ECE\u4E0D\u5305\u542B\u4EFB\u4F55\u5B9E\u9645\u503C\u3002\u89C4\u5219\u7531 ServiceLoader \u673A\u5236\u52A0\u8F7D, \u56E0\u4E3A\u5B83\u4EEC\u5FC5\u987B\u5728 POJO \u73AF\u5883\u4E2D (JMC/Eclipse \u5916\u90E8) \u53EF\u7528</li>
template.simpleRule.name=\u7B80\u5355 JFR \u89C4\u5219\u6A21\u677F
