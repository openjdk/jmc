JConsoleTab_TEXT_TAB_DISABLED_MACOSX=\nThis tab has been disabled, since there are problems with the SWT/AWT bridge\n in the JDK and SWT versions used to run the Mission Control GUI.
JConsolePluginTabbedPane_ERROR_MESSAGE_COULD_NOT_CREATE_PLUGIN_TAB=Could not create the Plugin tab! \n\nMake sure that you're running the Mission Control GUI with a 1.6 (or above) JDK.\nMake sure to set the JConsole plug-ins directory in preferences to point to a directory where you have JConsole plug-ins.\nIf you have downloaded the JDK demos, you can for example add JTop by setting the JConsole plug-ins directory to <your jdk demos dir>/demo/management/JTop folder.\n\nThe error was: {0}
JConsolePluginTabbedPane_ERROR_MESSAGE_COULD_NOT_CREATE_PLUGIN_TAB_HTML=<html>Could not create the Plugin tab! <ul><li>Make sure that you're running the Mission Control GUI with a 1.6 (or above) JDK.</li>\n<li>Make sure to set the JConsole plug-ins directory in preferences to point to a directory where you have JConsole plug-ins.</li>\n<li>If you have downloaded the JDK demos, you can for example add JTop by setting the JConsole plug-ins directory to:<br/><b><i>&lt;your jdk demos dir&gt;/demo/management/JTop</i></b></li></ul><p>The error was: {0}</p></html>
JConsolePluginTabbedPane_ERROR_MESSAGE_COULD_NOT_FIND_ANY_PLUGINS=Could not find any valid plug-ins in {0}. Please check the plug-in path in the preferences.
JConsolePluginTabbedPane_ERROR_MESSAGE_DIRECTORY_DOES_NOT_EXIST=The directory [{0}] does not exist!
JConsolePluginTabbedPane_ERROR_MESSAGE_MESSAGE_PREFERENCE_NOT_SET=You have no plug-in directory set in the preferences yet and Mission Control could not automatically detect a demo folder for the runtime running Mission Control. The easiest way to fix this is to open the preferences dialog, type JConsole in the filter box and then set the JConsole plug-ins directory to a directory containing at least one JConsole plug-in.
JConsolePluginTabbedPane_TAB_TITLE_NO_PLUGINS=No plug-ins available!
JConsolePluginTabbedPane_TAB_TITLE_COULD_NOT_CREATE_PLUGINS=Could not create plug-ins!
