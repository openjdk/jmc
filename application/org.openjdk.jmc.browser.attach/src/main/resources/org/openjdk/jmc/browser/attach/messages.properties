LocalConnectionDescriptor_ERROR_AUTO_START_SWITCHED_OFF=Auto start of the local agent is switched off! Skipping starting the agent. Please turn it on in the settings to automatically enable the agent or start the management agent manually by using the JVM flag -Dcom.sun.management.jmxremote for your JVM prior to trying to connect to it.
LocalConnectionDescriptor_ERROR_MESSAGE_ATTACH_NOT_SUPPORTED=The in memory agent can not be started on this JVM, since attach is not supported! If you're trying to connect to a 32-bit JVM with a 64-bit Mission Control or vice versa, start the management agent manually by using the JVM flag -Dcom.sun.management.jmxremote for your JVM prior to trying to connect to it.
