ConnectionException_COULD_NOT_DETERMINE_IP_MSG=Could not determine IP address for {0}
ConnectionException_NAME_NOT_FOUND_MSG=Name cannot be found for {0}. Please check the Service URL ({1}).
ConnectionException_UNABLE_TO_CREATE_INITIAL_CONTEXT=Unable to create initial context for {0}. Please check the Service URL ({1}).
